name: Test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches:
      - "**"
env:
  NODE_OPTIONS: --max_old_space_size=102400
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup node@23
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - name: Enable Corepack
        run: corepack enable
      - name: Install front-end dependencies
        run: pnpm install
      - name: Build front-end assets
        run: pnpm run build
      - name: Test on node@23
        run: pnpm run test
      - name: Setup node@18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Enable Corepack
        run: corepack enable
      - name: Test on node@18
        run: pnpm run test
