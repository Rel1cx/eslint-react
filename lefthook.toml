output = [
  "meta",
  "summary",
  "empty_summary",
  "success",
  "failure",
  "execution",
  "execution_out",
  "execution_info",
]

[pre-commit]
parallel = false

[pre-commit.commands."format:check"]
run = "pnpm run format:check"

[pre-commit.commands.lint]
run = "pnpm run lint"

[post-merge]
parallel = false

[post-merge.commands."verify:lockfile"]
run = "pnpm tsx ./scripts/verify-lockfile.ts"
